<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            animation: bounceInDown 1s ease;
        }
        .error-icon {
            font-size: 6rem;
            color: #dc3545; /* Bootstrap danger color */
        }
        .error-message {
            font-size: 3rem;
            color: #343a40; /* Bootstrap dark color */
            margin-top: 20px;
            animation: fadeInUp 1s ease;
        }
        .error-description {
            font-size: 1.2rem;
            color: #6c757d; /* Bootstrap secondary color */
            margin-top: 10px;
            animation: fadeInUp 1s ease;
        }
        .btn-back {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }
        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translateY(-200px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-message">404</h1>
            <p class="error-description">Oops! The page you're looking for could not be found.</p>
        </div>
    </div>
</body>
</html>
